name: one
description: A Flutter chat project with offline sync and GIPHY integration.
publish_to: "none" # Prevents accidental publishing

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0" # Updated SDK constraint for modern Flutter projects

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # API Client (Required for all HTTP calls to your Flask backend)
  http: ^1.2.0 # Updated to a very recent version
  socket_io_client: ^2.0.3
  web_socket_channel: ^2.2.0
  # For secure token/credential storage (Required for Auth)
  flutter_secure_storage: ^9.0.0

  # Dependencies for Offline Data Store (SQFLite) (Required for DatabaseHelper)
  sqflite: ^2.3.0 
  path: ^1.8.3 
  giphy_get: ^3.6.0
  # ðŸ‘‡ **CRUCIAL ADDITIONS FOR CHAT/MESSAGING**
  
  # For state management (e.g., managing groups, messages, and sync status)
  provider: ^6.1.1 
  
  # For easily parsing ISO 8601 time strings from the backend and formatting
  intl: ^0.19.0
  
  # For displaying local time correctly (especially important for ordering/sync)
  # or you can use intl's DateTime.parse (dart:core) which is often enough.
  # timeago: ^3.5.0 # Optional, but good for UX

  # ðŸ‘‡ **CRUCIAL ADDITION FOR GIPHY/Image Handling**
  
  # For network image display (used to show GIPHY links)
  cached_network_image: ^3.3.0 
  
  # If you are implementing the GIPHY Picker dialog:
  # giphy_picker: ^3.0.0 # Optional, depending on your implementation choice

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  
  # Ensure you define your assets folder if logo.png is used
  
