name: One
description: A Flutter project for login, group creation, and profile pages.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0   # 🔑 For login/session storage

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true   # 👉 iOS support ഉം enable ചെയ്യുന്നത് നല്ലത്
  image_path: "assets/logo.png"   # 👉 സാധാരണ assets folder ആണ് ഉപയോഗിക്കുന്നത്

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png   # 👉 logo add ചെയ്താൽ register ചെയ്യണം
