name: watsee_flutter
description: OTT client for Watsee backend (demo)
publish_to: "none"
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6
  shared_preferences: ^2.1.1
  video_player: ^2.5.1
  chewie: ^1.4.3
  flutter_spinkit: ^5.1.0
  cupertino_icons: ^1.0.5
  package_info_plus: ^8.2.0   # Added to fix CI build issue

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
