name: adhimusic
description: A simple and attractive Flutter music player app.
publish_to: "none" # Remove if you plan to publish

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Music query (fetch songs, albums, artists)
  on_audio_query: ^2.9.0

  # Audio playback
  audioplayers: ^6.1.0

  # Permissions (for Android storage/music access)
  permission_handler: ^11.3.1

  # Icons & UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # ✅ Needed for generating launcher icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

# ✅ Launcher icon configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  adaptive_icon_background: "#6D83F2"
  adaptive_icon_foreground: "assets/logo.png"
