name: adhimusic
description: A simple and attractive Flutter music player app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Audio playback
  just_audio: ^0.9.45
  audio_session: ^0.1.8
  just_audio_background: ^0.0.1-beta.12

  # File picker for local audio
  file_picker: ^5.3.0

  # Permissions
  permission_handler: ^11.3.1

  # UI
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
