name: chat_app
description: A Flutter chat app with username/password login and chat rooms.
publish_to: 'none' # Remove this line if you plan to publish
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.1.0

  # Socket.IO client
  socket_io_client: ^2.0.0

  # State management (optional, Flutter's built-in setState is enough here)
  provider: ^6.0.5

  # Other useful Flutter packages
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1  # <- Added here

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false  # ðŸ‘‰ Enable iOS support if needed
  image_path: "assets/logo.png"  # ðŸ‘‰ Path to your app icon
