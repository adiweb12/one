name: one_chat
description: A Flutter chat application with login, signup, group chat, and profile features.

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.1.0

  # Local storage for token and username
  shared_preferences: ^2.1.1

  # State management and utilities
  provider: ^6.1.7
  flutter_svg: ^2.0.7

  # UI dependencies
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
