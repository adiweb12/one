name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/android-sdk
      PATH: $PATH:/usr/local/android-sdk/cmdline-tools/latest/bin:/usr/local/android-sdk/platform-tools

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Generate Android folder (V2 embedding)
      - name: Regenerate android folder
        run: |
          echo "‚ö†Ô∏è Removing old android/ folder and recreating..."
          rm -rf android
          flutter create . --platforms=android

      # 5Ô∏è‚É£ Install Android SDK 35 + build-tools
      - name: Install Android SDK 35
        run: |
          sudo mkdir -p $ANDROID_HOME/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip -q commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-35" "build-tools;35.0.0"

      # 6Ô∏è‚É£ Patch app-level build.gradle
      - name: Patch app build.gradle
        run: |
          APP_GRADLE="android/app/build.gradle"
          sed -i '/android {/a\    namespace "com.example.adhimusic"' $APP_GRADLE
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' $APP_GRADLE
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' $APP_GRADLE
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 21/' $APP_GRADLE
          echo "‚úÖ Patched app/build.gradle"

      # 7Ô∏è‚É£ Auto-patch all Flutter plugins in pub-cache
      - name: Patch all plugin Gradle files
        run: |
          find $HOME/.pub-cache -type f -path "*/android/build.gradle" | while read gradle; do
              # Add namespace if missing
              if ! grep -q "namespace " "$gradle"; then
                  pkg=$(basename $(dirname $gradle))
                  sed -i "/android {/a\    namespace \"com.plugin.$pkg\"" "$gradle"
              fi
              # Set SDK versions
              sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' "$gradle"
              sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' "$gradle" || true
              sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 21/' "$gradle" || true
              # Force Java 17 + Kotlin 17
              sed -i '/android {/a\    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' "$gradle"
              sed -i '/android {/a\    kotlinOptions {\n        jvmTarget = "17"\n    }' "$gradle"
              echo "‚ö° Patched $gradle"
          done
          echo "‚úÖ All plugin Gradle files patched"

      # 8Ô∏è‚É£ Patch AndroidManifest.xml (permissions)
      - name: Patch AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i\
          <uses-permission android:name="android.permission.INTERNET"/>\n\
          <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n\
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' $MANIFEST
          echo "‚úÖ Patched AndroidManifest.xml"

      # 9Ô∏è‚É£ Generate launcher icons
      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      # üîü Build release APK
      - name: Build release APK
        run: flutter build apk --release

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
