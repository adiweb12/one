name: Flutter Build APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6' # Latest stable that supports Dart 3.6

      # 3. Regenerate Android folder (V2 embedding)
      - name: Regenerate Android folder
        run: |
          rm -rf android
          flutter create .

      # 4. Install dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # 5. Replace AndroidManifest.xml with required permissions
      - name: Generate AndroidManifest.xml
        run: |
          mkdir -p android/app/src/main
          cat <<EOT > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.adhimusic.app">

              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>

              <application
                  android:label="AdhiMusic"
                  android:icon="@mipmap/ic_launcher"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:allowBackup="true"
                  android:supportsRtl="true"
                  android:theme="@style/Theme.AdhiMusic">

                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/Theme.AdhiMusic"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOT

      # 6. Generate styles.xml (custom theme)
      - name: Generate styles.xml
        run: |
          mkdir -p android/app/src/main/res/values
          cat <<EOT > android/app/src/main/res/values/styles.xml
          <resources>
              <style name="Theme.AdhiMusic" parent="Theme.MaterialComponents.Light.NoActionBar">
                  <item name="android:windowFullscreen">false</item>
              </style>
          </resources>
          EOT

      # 7. Generate launcher icons from assets/logo.png
      - name: Generate Launcher Icons
        run: flutter pub run flutter_launcher_icons:main

      # 8. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 9. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
