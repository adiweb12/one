name: Flutter Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Ensure Android folder exists (in case auto-generated)
      - name: Ensure Android folder
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      # Inject permissions into AndroidManifest.xml
      - name: Add Android permissions
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          echo "Updating $MANIFEST"
          sed -i '/<application/i \
              <uses-permission android:name="android.permission.READ_MEDIA_AUDIO"/> \
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/> \
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/> \
              <uses-permission android:name="android.permission.RECORD_AUDIO"/> \
              <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS"/> \
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>' $MANIFEST
          cat $MANIFEST

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: AdhiMusic-APK
          path: build/app/outputs/flutter-apk/app-release.apk
