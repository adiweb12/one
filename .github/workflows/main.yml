name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4Ô∏è‚É£ Regenerate android folder
      - name: Regenerate android folder
        run: |
          echo "‚ö†Ô∏è Removing old android/ folder and recreating..."
          rm -rf android
          flutter create . --platforms=android

      # 5Ô∏è‚É£ Patch app/build.gradle with namespace + SDK versions
      - name: Patch app build.gradle
        run: |
          APP_GRADLE="android/app/build.gradle"
          sed -i '/android {/a\    namespace "com.example.adhimusic"' $APP_GRADLE
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' $APP_GRADLE || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' $APP_GRADLE || true
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 21/' $APP_GRADLE || true
          echo "‚úÖ Patched android/app/build.gradle"

      # 6Ô∏è‚É£ Patch all plugin Gradle files in pub-cache
      - name: Patch all plugin Gradle files
        run: |
          find $HOME/.pub-cache -type f -path "*/android/build.gradle" | while read gradle; do
            echo "‚ö° Patching $gradle"
            # Add namespace if missing
            if ! grep -q "namespace " "$gradle"; then
              pkg=$(basename $(dirname $gradle))
              sed -i "/android {/a\    namespace \"com.plugin.$pkg\"" "$gradle"
            fi
            # Add Java 17 + Kotlin 17
            sed -i '/android {/a\    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17\n    }' "$gradle" || true
            sed -i '/android {/a\    kotlinOptions {\n        jvmTarget = "17"\n    }' "$gradle" || true
            # Set compileSdkVersion 35 if missing
            if ! grep -q "compileSdkVersion" "$gradle"; then
              sed -i "/android {/a\    compileSdkVersion 35" "$gradle"
            fi
          done
          echo "‚úÖ Patched all plugin Gradle files"

      # 7Ô∏è‚É£ Patch on_audio_query plugin manifest (remove invalid package)
      - name: Patch on_audio_query plugin manifest
        run: |
          MANIFEST="$HOME/.pub-cache/hosted/pub.dev/on_audio_query_android-1.1.0/android/src/main/AndroidManifest.xml"
          if grep -q 'package=' "$MANIFEST"; then
            sed -i 's/package="com.lucasjosino.on_audio_query"//' "$MANIFEST"
            echo "‚úÖ Patched on_audio_query manifest"
          fi

      # 8Ô∏è‚É£ Patch AndroidManifest.xml (permissions + custom icon)
      - name: Patch AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<application/i\
          <uses-permission android:name="android.permission.INTERNET"/>\n\
          <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n\
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' $MANIFEST
          sed -i 's/android:icon="@mipmap\/ic_launcher"/android:icon="@mipmap\/launcher_icon"/' $MANIFEST
          echo "‚úÖ Patched AndroidManifest.xml"

      # 9Ô∏è‚É£ Pin Gradle + AGP versions
      - name: Force Gradle + AGP versions
        run: |
          ROOT_GRADLE="android/build.gradle"
          sed -i 's/com.android.tools.build:gradle:[0-9.]\+/com.android.tools.build:gradle:8.3.2/' $ROOT_GRADLE || true
          
          WRAPPER_PROPS="android/gradle/wrapper/gradle-wrapper.properties"
          sed -i 's|distributionUrl=.*$|distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip|' $WRAPPER_PROPS
          echo "‚úÖ Forced Gradle 8.7 + AGP 8.3.2"

      # üîü Generate launcher icons
      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK
      - name: Build release APK
        run: flutter build apk --release

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
