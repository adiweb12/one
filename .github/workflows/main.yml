name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # âš¡ Recreate android/ folder (fresh each build)
      - name: Regenerate android folder
        run: |
          echo "âš¡ Resetting android/ folder"
          rm -rf android
          flutter create . --platforms=android

      # âœ… Patch build.gradle (namespace + SDK versions)
      - name: Patch build.gradle
        run: |
          APP_GRADLE="android/app/build.gradle"

          # Add namespace line under android { if missing
          sed -i '/android {/a\    namespace "com.example.adhimusic"' $APP_GRADLE

          # Force SDK versions
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' $APP_GRADLE
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' $APP_GRADLE

          echo "âœ… Patched build.gradle"

      # âœ… Patch AndroidManifest.xml (permissions + launcher icon)
      - name: Patch AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"

          # Add INTERNET + storage permissions
          sed -i '/<application/i\
          <uses-permission android:name="android.permission.INTERNET"/>\n\
          <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n\
          <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' $MANIFEST

          # Set custom launcher icon
          sed -i 's/android:icon="@mipmap\/ic_launcher"/android:icon="@mipmap\/launcher_icon"/' $MANIFEST

          echo "âœ… Patched AndroidManifest.xml"

      # ðŸŽ¨ Generate launcher icons
      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons

      # ðŸ“¦ Build APK
      - name: Build release APK
        run: flutter build apk --release

      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
